<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>404 Not Found - Abel George Antony</title>
        <link rel="stylesheet" href="base.css" />
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
        <script src="base.js" defer></script>
        <script src="nav.js" defer></script>

        <script src="quotes/fortunes/cowsay.js" async></script>
        <script>
            var Module = {
                locateFile: function (path) {
                    return "quotes/fortunes/" + path;
                },
                onRuntimeInitialized: function () {
                    onFortuneModuleReady();
                },
            };
        </script>
        <script src="quotes/fortunes/libminifortune.js" async></script>
    </head>
    <body>
        <div id="header-placeholder"></div>
        <main>
            <section id="not-found" class="text-center">
                <div class="page-header">
                    <h1>404</h1>
                    <div class="hashtag-container">
                        <div class="hashtag" draggable="true">
                            <span>#error</span>
                            <span class="material-icons close-icon">close</span>
                        </div>
                        <div class="hashtag" draggable="true">
                            <span>#notfound</span>
                            <span class="material-icons close-icon">close</span>
                        </div>
                        <div class="hashtag" draggable="true">
                            <span>#gohome</span>
                            <span class="material-icons close-icon">close</span>
                        </div>
                    </div>
                </div>
                <a href="/" class="button-primary">Go to Homepage</a>
            </section>
        </main>
        <div id="footer-placeholder"></div>
    </body>
</html>
