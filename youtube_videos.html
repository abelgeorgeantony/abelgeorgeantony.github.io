---
layout: default
title: YouTube Videos
permalink: /youtube_videos.html
---

<section id="youtube-list">
    <div class="page-header">
        <h1>YouTube Videos</h1>
    </div>
    <ul class="youtube-list">
        {% for youtube in site.youtubes %}
        <li>
            <h3><a href="https://www.youtube.com/watch?v={{ youtube.youtube_id }}">{{ youtube.title }}</a></h3>
            <p class="post-meta">{{ youtube.date | date_to_string }}</p>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/{{ youtube.youtube_id }}" frameborder="0" allowfullscreen></iframe>
            <p>{{ youtube.description }}</p>
        </li>
        {% endfor %}
    </ul>
</section>
