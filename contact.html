<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact - Abel George Antony</title>
        <link rel="stylesheet" href="base.css" />
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
        <script src="base.js" defer></script>
        <script src="nav.js" defer></script>
        <script src="contact-form.js" defer></script>
    </head>
    <body>
        <div id="header-placeholder"></div>
        <main>
            <section id="contact">
                <h1>Contact Me</h1>
                <p>
                    You can find me on the following platforms, or send me an
                    email. I'd love to connect!
                </p>
                <div class="social-links">
                    <a
                        href="https://www.instagram.com/abelgeorgeantony"
                        target="_blank"
                        class="social-link"
                    >
                        <svg
                            class="social-svg"
                            role="img"
                            viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <title>Instagram</title>
                            <rect
                                width="20"
                                height="20"
                                x="2"
                                y="2"
                                rx="5"
                                ry="5"
                                fill="none"
                                stroke="currentColor"
                                stroke-width="2"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                            />
                            <path
                                d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"
                                fill="none"
                                stroke="currentColor"
                                stroke-width="2"
                            />
                            <line
                                x1="17.5"
                                y1="6.5"
                                x2="17.51"
                                y2="6.5"
                                fill="none"
                                stroke="currentColor"
                                stroke-width="2"
                                stroke-linecap="round"
                            />
                        </svg>
                        <span class="social-text">Instagram</span>
                    </a>
                    <a
                        href="https://github.com/abelgeorgeantony"
                        target="_blank"
                        class="social-link"
                    >
                        <svg
                            class="social-svg"
                            role="img"
                            viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <title>GitHub</title>
                            <path
                                d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"
                                fill="none"
                                stroke="currentColor"
                                stroke-width="2"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                            />
                        </svg>
                        <span class="social-text">GitHub</span>
                    </a>
                    <a
                        href="https://t.me/abelgeorgeantony"
                        target="_blank"
                        class="social-link"
                    >
                        <svg
                            class="social-svg"
                            role="img"
                            viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <title>Telegram</title>
                            <path
                                d="M22 2 11 13"
                                fill="none"
                                stroke="currentColor"
                                stroke-width="2"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                            />
                            <path
                                d="M22 2 15 22 11 13 2 9 22 2z"
                                fill="none"
                                stroke="currentColor"
                                stroke-width="2"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                            />
                        </svg>
                        <span class="social-text">Telegram</span>
                    </a>
                    <a
                        href="https://www.facebook.com/abelgeorgeantony.fb"
                        target="_blank"
                        class="social-link"
                    >
                        <svg
                            class="social-svg"
                            role="img"
                            viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <title>Facebook</title>
                            <path
                                d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"
                                fill="none"
                                stroke="currentColor"
                                stroke-width="2"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                            />
                        </svg>
                        <span class="social-text">Facebook</span>
                    </a>
                    <a
                        href="https://www.linkedin.com/in/abelgeorgeantony"
                        target="_blank"
                        class="social-link"
                    >
                        <svg
                            class="social-svg"
                            role="img"
                            viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <title>LinkedIn</title>
                            <path
                                d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"
                                fill="none"
                                stroke="currentColor"
                                stroke-width="2"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                            />
                            <rect
                                x="2"
                                y="9"
                                width="4"
                                height="12"
                                fill="none"
                                stroke="currentColor"
                                stroke-width="2"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                            />
                            <circle
                                cx="4"
                                cy="4"
                                r="2"
                                fill="none"
                                stroke="currentColor"
                                stroke-width="2"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                            />
                        </svg>
                        <span class="social-text">LinkedIn</span>
                    </a>
                </div>
                <hr />
                <h2>Or Send Me an Email Directly</h2>
                <form id="email-form">
                    <div>
                        <label for="from">From:</label>
                        <input type="email" id="from" name="from" required />
                    </div>
                    <div>
                        <label for="to">To:</label>
                        <input
                            type="email"
                            id="to"
                            name="to"
                            value="abelgeorgeantony@gmail.com"
                            readonly
                        />
                    </div>
                    <div>
                        <label for="subject">Subject:</label>
                        <input
                            type="text"
                            id="subject"
                            name="subject"
                            required
                        />
                    </div>
                    <div>
                        <label for="body">Message:</label>
                        <textarea
                            id="body"
                            name="body"
                            rows="8"
                            required
                        ></textarea>
                    </div>
                    <div>
                        <button type="submit">Open Email Client</button>
                    </div>
                </form>
            </section>
        </main>
        <div id="footer-placeholder"></div>
    </body>
</html>
