                <h2>Or Send Me an Email Directly</h2>
                <form id="email-form">
                    <div>
                        <label for="from">From:</label>
                        <input type="email" id="from" name="from" required />
                    </div>
                    <div>
                        <label for="to">To:</label>
                        <input
                            type="email"
                            id="to"
                            name="to"
                            value="abelgeorgeantony@gmail.com"
                            readonly
                        />
                    </div>
                    <div>
                        <label for="subject">Subject:</label>
                        <input
                            type="text"
                            id="subject"
                            name="subject"
                            required
                        />
                    </div>
                    <div>
                        <label for="body">Message:</label>
                        <textarea
                            id="body"
                            name="body"
                            rows="8"
                            required
                        ></textarea>
                    </div>
                    <div>
                        <button type="submit">Open Email Client</button>
                    </div>
