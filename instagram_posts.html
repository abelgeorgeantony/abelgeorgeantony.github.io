---
layout: default
title: Instagram Shares
permalink: /instagram_posts.html
---

<section id="instagram-list">
    <div class="page-header">
        <h1>Instagram Shares</h1>
    </div>
    <ul class="instagram-list">
        {% for instagram in site.instagrams %}
        <li>
            <h3><a href="{{ instagram.instagram_link }}">{{ instagram.title }}</a></h3>
            <p class="post-meta">{{ instagram.date | date_to_string }}</p>
            <img src="{{ instagram.image_thumbnail }}" alt="{{ instagram.title }}" width="150">
            <p>{{ instagram.caption }}</p>
        </li>
        {% endfor %}
    </ul>
</section>
