---
layout: default
---

<div class="instagram-post">
  <h2>{{ page.title }}</h2>
  <p class="post-meta">{{ page.date | date_to_string }}</p>
  <a href="{{ page.instagram_link }}">
    <img src="{{ page.image_thumbnail }}" alt="{{ page.title }}" width="300">
  </a>
  <p>{{ page.caption }}</p>
  <div class="post-content">
    {{ content }}
  </div>
</div>
